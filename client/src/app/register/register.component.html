<main>
  <div class="py-5 text-center">
    <h2>Sign Up</h2>
    <p class="lead">
      Register now on our web application to meet new people in your city or
      find the love of your life. Connect with like-minded individuals and start
      building meaningful relationships today.
    </p>
  </div>

  <div class="row g-5">
    <div class="col-md-7 col-lg-12">
      <form
        class="needs-validation"
        #registerForm="ngForm"
        (ngSubmit)="register()"
        novalidate=""
      >
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="firstName" class="form-label">username</label>
            <input
              type="text"
              name="username"
              [(ngModel)]="model.username"
              class="form-control"
              id="firstName"
              placeholder=""
              value=""
              required=""
            />
            <div class="invalid-feedback">valid username required</div>
          </div>

          <div class="col-sm-12">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="lastName"
              placeholder=""
              [(ngModel)]="model.password"
              value=""
              required=""
            />
            <div class="invalid-feedback">Valid last name is required.</div>
          </div>
        </div>

        <hr class="my-4" />
        <button class="w-100 btn btn-primary btn-lg" type="submit">
          Register
        </button>

        <br class="my-5" />

        <button
          (click)="cancel()"
          class="w-100 btn btn-secondary btn-lg"
          type="button"
        >
          Cancell
        </button>
      </form>
    </div>
  </div>
</main>
